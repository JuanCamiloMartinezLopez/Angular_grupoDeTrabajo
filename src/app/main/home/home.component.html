
<div class="container mt-5">
    <div class="row">
        <div class="col" *ngFor="let heroe of heroes; let i=index">
            <div class="card" >
                <img class="card-img-top" [src]="heroe.imagen" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i+1}}. {{heroe.nombre}}</h5>
                  <p class="card-text">{{heroe.descripcion}}</p>
                  <a [href]="heroe.link" class="btn btn-primary">miralo bb :3</a>
                </div>
              </div>
        </div>
    </div>
</div>
